<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>

    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap" rel="stylesheet">





    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>


<body >
    <header>


        <div id="logo">
            <img src="img/vector-binoculars-man-6.png">
        </div>

        <div id="websiteTitle">
            <h1>Elite School</h1>
            <p>School portal</p>
        </div>

        </div>

        <div id="navOptions">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                </ul>
            </nav>

        </div>

        <div id="icons">
            <a href=""><img src="img/2.png" alt="instagramIcon"></a>
            <a href=""><img src="img/3.png" alt="linkedInIcon"></a>
            <a href=""><img src="img/5.png" alt="emailIcon"></a>

        </div>

       
    </header>


    <main>


        <div id="welcoming">
            <section>
                    <h1>Welcome to our school portal</h1>
                    <p>Success comes with hard work.</p>
            </section>
        </div>

        <section id="leftNavMain">
            <h1>Welcome to the main login page.</h1>
            <p>Please enter your username and password.</p>
        </section>

        <section id="loginSection">
           <form id="login">
                <fieldset>
                    <h2>Login</h2>
                    <img src="" alt="">
                    <input type="text" id="USERNAME" placeholder="Username" required><br> <br>
                    <input input type="password" id="PASSWORD" placeholder="Password" required><br> <br>&nbsp; &nbsp; &nbsp;
                    <input type="submit" name="Log In" value="Log in" id="LogIn"><br> <br>
                    <a href=""> Forgot password?</a>
                    
                </fieldset>
            </form>
        </section>


    </main>



    <footer>
        <p>All rights reserved copyright &copy;2020</p>
   </footer>
    <script src="js/java.js"></script>
</body>

</html>
