<body>
    <header>
        <div id="logo">
            <img src="img/logo.png">
        </div>
        <div id="websiteTitle">
            <h1>Elite School</h1>
            <p>School portal</p>
        </div>
        </div>
        <div id="navOptions">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About us</a></li>
                </ul>
            </nav>
        </div>
        <div id="icons">
            <a href=""><img src="img/insta.png" alt="instagramIcon"></a>
            <a href=""><img src="img/linked.png" alt="linkedInIcon"></a>
            <a href=""><img src="img/email.png" alt="emailIcon"></a>
        </div>

    </header>

    <main>
        <div class="container">

            <div class="image">
                <img class="mySlides w3-animate-left" src="img/2.jpg" width="1262px">

                <img class="mySlides w3-animate-left" src="img/1.jpg" width="1262px">

                <img class="mySlides w3-animate-left" src="img/21.jpg" width="1262px">


            </div>

            <div class="overlay" id="welcoming">

                <h1 class="text">Welcome to our school portal</h1>
                <p class="text">'Success comes with hard work.'</p>

            </div>

        </div>

        <section id="leftNavMain">
            <h1>Welcome to the main login page.</h1>
            <p>Please enter your username and password.</p>
        </section>

        <section id="loginSection">
            <form id="login">
                <fieldset>
                    <h2>Login</h2>
                    <img src="" alt="">
                    <input type="text" id="USERNAME" placeholder="Username" required><br> <br>
                    <input input type="password" id="PASSWORD" placeholder="Password" required><br> <br>&nbsp; &nbsp;
                    &nbsp;
                    <input type="submit" name="Log In" value="Log in" id="LogIn"><br> <br>
                    <a href=""> Forgot password?</a>

                </fieldset>
            </form>
        </section>


    </main>



    <footer>
        <p>All rights reserved copyright &copy;2020</p>
    </footer>

    <!-- javaScript -->

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000);
        }
    </script>
    <script src="js/java.js"></script>

    <!-- javaScript -->
