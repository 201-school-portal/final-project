<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/adminStyle.css">
    <title>Admin</title>
</head>

<body>
    <header>


        <div id="logo">
            <img src="img/vector-binoculars-man-6.png">
        </div>

        <div id="websiteTitle">
            <h1>Elite School</h1>
            <p>School portal</p>
        </div>

        </div>

        <div id="navOptions">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                </ul>
            </nav>

        </div>

        <div id="icons">
            <a href=""><img src="img/2.png" alt="instagramIcon"></a>
            <a href=""><img src="img/3.png" alt="linkedInIcon"></a>
            <a href=""><img src="img/5.png" alt="emailIcon"></a>

        </div>

       
    </header>


    <main>

        <section id="leftNav">
            <h1>Welcome to the admin page.</h1>
            <p>Please fill the form to add new students.</p>
        </section>

        <section id="studentFillForm">


            <form id="addStudent">

                <fieldset id="personalInfo">
                    <legend>
                        Personal Info
                    </legend>

                    
                    
                  
                    <input type="radio" id="male" name="gender" value="male">

                    <!-- <label for="studentName">Student name :</label> -->
                    <input type="text" name="stdname" id="studentName" placeholder="Student name"><br> <br>
                    <!-- <label for="">Gender :</label> -->
                    

                    <label for="male"> Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br> <br>
                    <!-- <label for="studentId">Student ID:</label> -->
                    <input type="number" name="stdID" placeholder="Student ID"><br><br>
                    <!-- <label for="parentId">Parent ID:</label> -->
                    <input type="number" name="prntID" placeholder="Parent ID">

                </fieldset>
                <fieldset id="grades">
                    <legend>
                        Grades
                    </legend>
                    <table>
                        <thead>
                            <tr>
                                <th>Course name</th>
                                <th>First exam</th>
                                <th>Seconed exam</th>
                                <th>Final exam</th>
                                <!-- <th>Total</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="math">
                                <td>Math</td>

                                <td><input type="number" id="firstExam" placeholder="0"></td>
                                <td><input type="number" id="secondExam" placeholder="0"></td>
                                <td><input type="number" id="thirdExam" placeholder="0"></td>

                                <td id="totalMark"></td>
                            </tr>
                            <tr>
                                <td>English</td>

                                <td><input type="number" id="FirstExamEnglish" placeholder="0"></td>
                                <td><input type="number" id="secondExamEnglish" placeholder="0"></td>
                                <td><input type="number" id="ThirdExamEnglish" placeholder="0"></td>
                                <td id="totalMark"></td>
                            </tr>
                            <tr>
                                <td>Science</td>

                                <td><input type="number" id="firstExamScience" placeholder="0"></td>
                                <td><input type="number" id="secondExamScience" placeholder="0"></td>
                                <td><input type="number" id="ThirdExamScience" placeholder="0"></td>
                                <td id="totalMark"></td>
                            </tr>
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                    

                </fieldset>

                <fieldset id="feedBackField">

                    <textarea name="feedback" id="feedback" cols="120" rows="8" placeholder=" Student Feedback"></textarea>

                </fieldset>
                <br>
                <fieldset id="submit">

                    <button type="submit">Add Student</button>
                   

                </fieldset>


                <fieldset id= "showStatic"> 
                    <button type="button" > Show statices </button>
                 </fieldset> 
                 

            </form>
        </section>
        <section>
            <table id="studentinfo">
               

            </table>
        </section>
        <section>
            <canvas id="genderChart" ></canvas>
            <canvas id="gradesChart" ></canvas>


            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        </section>





    </main>

    <footer>

        <p>All rights reserved copyright &copy;2020</p>


    </footer>
    <!-- <script src="js/java.js"></script> -->
    <script src="js/java2.js"></script>
</body>

</html>
