<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/adminStyle.css">

    <!-- googleFont -->
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sofadi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Glass+Antiqua&display=swap" rel="stylesheet">




</head>

<body>
    <header>
        <div id="logo">
            <img src="img/logo.png">
        </div>
        <div id="websiteTitle">
            <h1>Elite School</h1>
            <p>School portal</p>
        </div>
        </div>
        <div id="navOptions">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About us</a></li>
                </ul>
            </nav>
        </div>
        <div id="icons">
            <a href=""><img src="img/insta.png" alt="instagramIcon"></a>
            <a href=""><img src="img/linked.png" alt="linkedInIcon"></a>
            <a href=""><img src="img/email.png" alt="emailIcon"></a>
        </div>

    </header>

    <main>

        <section id="leftNav">
            <h1>Welcome to the admin page.</h1>
            <p>Please fill the form to add new students.</p>
        </section>

        <section id="studentFillForm">


            <form id="addStudent">

                <fieldset id="personalInfo">
                    <legend>
                        Personal Info
                    </legend>

                    <!-- <label for="studentName">Student name :</label> -->
                    <input type="text" name="stdname" id="studentName" placeholder="Student name" required><br> <br>
                    <!-- <label for="">Gender :</label> -->

                    <input type="radio" id="maleRadio" name="gender" value="Male">
                    <label for="maleRadio"> Male</label>
                    <input type="radio" id="femaleRadio" name="gender" value="Female">
                    <label for="femaleRadio">Female</label><br> <br>
                    <!-- <label for="studentId">Student ID:</label> -->
                    <input type="text" name="stdID" placeholder="Student ID" required min="1000000"
                        max="99999999"><br><br>
                    <!-- <label for="parentId">Parent ID:</label> -->
                    <input type="text" name="prntID" placeholder="Parent ID" required min="1000" max="9999">

                </fieldset>
                <fieldset id="grades">
                    <legend>
                        Grades
                    </legend>
                    <table>
                        <thead>
                            <tr>
                                <th>Course name</th>
                                <th>First exam</th>
                                <th>Seconed exam</th>
                                <th>Final exam</th>
                                <!-- <th>Total</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="math">
                                <td>Math</td>

                                <td><input type="number" id="firstExam" placeholder="0" required min="0" max="25"></td>
                                <td><input type="number" id="secondExam" placeholder="0" required min="0" max="25"></td>
                                <td><input type="number" id="thirdExam" placeholder="0" required min="0" max="50"></td>

                                <td id="totalMark"></td>
                            </tr>
                            <tr>
                                <td>English</td>

                                <td><input type="number" id="FirstExamEnglish" placeholder="0" required min="0"
                                        max="25"></td>
                                <td><input type="number" id="secondExamEnglish" placeholder="0" required min="0"
                                        max="25"></td>
                                <td><input type="number" id="ThirdExamEnglish" placeholder="0" required min="0"
                                        max="50"></td>
                                <td id="totalMark"></td>
                            </tr>
                            <tr>
                                <td>Science</td>

                                <td><input type="number" id="firstExamScience" placeholder="0" required min="0"
                                        max="25"></td>
                                <td><input type="number" id="secondExamScience" placeholder="0" required min="0"
                                        max="25"></td>
                                <td><input type="number" id="ThirdExamScience" placeholder="0" required min="0"
                                        max="50"></td>
                                <td id="totalMark"></td>
                            </tr>
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>


                </fieldset>

                <fieldset id="feedBackField">
                    <legend>Feedback</legend>

                    <textarea name="feedback" id="feedback" cols="140" rows="7" placeholder=" Student Feedback"
                        required></textarea>

                </fieldset>
                <br>

                <fieldset id="submitField">

                    <button type="submit">Add Student</button>
                    <fieldset id="showstatistics">
                        <button type="button"> Show Statistics </button>
                    </fieldset>

                </fieldset>



            </form>
        </section>
        <section id="tableArea">
            <fieldset id="results">
                <table id="studentinfo">


                </table>
            </fieldset>
        </section>
        <section id="chartArea">
            <canvas id="genderChart"></canvas>










            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        </section>





    </main>

    <footer>

        <p>All rights reserved copyright &copy;2020</p>


    </footer>
    <!-- <script src="js/java.js"></script> -->
    <script src="js/java2.js"></script>
</body>

</html>
