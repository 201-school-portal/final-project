<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/adminStyle.css">
    <title>Admin</title>
</head>

<body>
    <header>

        <div id="logo">
            <a href="https://via.placeholder.com"><img src="https://via.placeholder.com/100x70/000000"></a>
        </div>

        <div id="websiteTitle">
            <h1>Elite School</h1>
            <p>School portal</p>
        </div>

        </div>

        <div id="navOptions">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                </ul>
            </nav>

        </div>

        <div id="icons">
            <a href="https://via.placeholder.com"><img src="https://via.placeholder.com/15x15/000000"
                    alt="facebookIcon"></a>
            <a href="https://via.placeholder.com"><img src="https://via.placeholder.com/15x15/000000"
                    alt="linkedInIcon"></a>
            <a href="https://via.placeholder.com"><img src="https://via.placeholder.com/15x15/000000"
                    alt="instagramIcon"></a>

        </div>

    </header>

    <main>

        <section id="leftNav">
            <h1>Welcome to the admin page.</h1>
            <p>Please fill the form to add new students.</p>
        </section>

        <section id="studentFillForm">
          
       
            <form id="addStudent">

                <fieldset id="personalInfo">
                    <legend>
                        Personal Info
                    </legend>
                    <label for="studentName">Student name :</label>
                    <input type="text" name="stdname" id="studentName"><br> <br>
                    <label for="">Gender :</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male"> Male</label>
                    <input type="radio" name="gender" value="female">
                    <label for="female">Female</label><br> <br>
                    <label for="studentId">Student ID:</label>
                    <input type="number" name="stdID"><br><br>
                    <label for="parentId">Parent ID:</label>
                    <input type="number" name="prntID">

                </fieldset>
                <fieldset id="grades">
                    <legend>
                        Grades
                    </legend>
                    <table>
                        <thead>
                            <tr>
                                <th>Course name</th>
                                <th>First exam</th>
                                <th>Seconed exam</th>
                                <th>Final exam</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Math</td>
                                <td><input type="number"></td>
                                <td><input type="number"></td>
                                <td><input type="number"></td>
                                <td id="totalFirst"></td>
                            </tr>
                            <tr>
                                <td>English</td>
                                <td><input type="number"></td>
                                <td><input type="number"></td>
                                <td><input type="number"></td>
                                <td id="totalSeconed"></td>
                            </tr>
                            <tr>
                                <td>Science</td>
                                <td><input type="number"></td>
                                <td><input type="number"></td>
                                <td><input type="number"></td>
                                <td id="totalFinal"></td>
                            </tr>
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>

                </fieldset>

                <fieldset id="feedBackField">
                    <legend>
                        Feedback
                    </legend>
                    <textarea name="feedback" id="" cols="70" rows="5"></textarea>
                </fieldset>
                <br>
                <fieldset id="submit">
                    <button type="submit">Add Student</button>
                </fieldset>

            </form>
        </section>
<section>
            <table id="studentinfo">

            </table>
        </section>

                    
        


    </main>

    <footer>

        <p>All rights reserved copyright &copy;2020</p>
        <h5>Contact info</h5>

       
    </footer>
    <!-- <script src="js/java.js"></script> -->
    <script src="js/java2.js"></script>
</body>

</html>
